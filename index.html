<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>研究所推甄</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <div class="calender">
            <h1>9月</h1>
            <table id="september" border="1">
                <tr>
                    <th>日</th>
                    <th>一</th>
                    <th>二</th>
                    <th>三</th>
                    <th>四</th>
                    <th>五</th>
                    <th>六</th>
                </tr>
            </table>
        </div>
        <div class="calender">
            <h1>10月</h1>
            <table id="october" border="1">
                <tr>
                    <th>日</th>
                    <th>一</th>
                    <th>二</th>
                    <th>三</th>
                    <th>四</th>
                    <th>五</th>
                    <th>六</th>
                </tr>
            </table>
        </div>
        <div class="calender">
            <h1>11月</h1>
            <table id="november" border="1">
                <tr>
                    <th>日</th>
                    <th>一</th>
                    <th>二</th>
                    <th>三</th>
                    <th>四</th>
                    <th>五</th>
                    <th>六</th>
                </tr>
            </table>
        </div>
        <div class="legend">
            <p class="ntue">台北教育大學</p>
            <p class="ncku">成功大學</p>
            <p class="ncu">中央大學</p>
            <p class="ccu">中正大學</p>
            <p class="nchu">中興大學</p>
            <p class="nsysu">中山大學</p>
        </div>
    </body>
    <script src="script.js"></script>
</html>
